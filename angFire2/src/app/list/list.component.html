<div class="row p-2" >
  <div class="col-md-12 p-2 justify-content-center">
    <h1 style="margin-left: 40%;">Все произведения</h1>
    <div class="row">
      <div class="col-sm" style="background-color: #ecf0f1;">
    <select type="text" class="form-control" style="width: 20%;" [(ngModel)]="search">
      <option value="">Все</option>
      <option value="Sad">Грустные</option>
      <option value="Funny">Веселые</option>
      <option value="futuristic">Новаторские</option>
    </select>
    <input class="form-check-input" type="checkbox" [(ngModel)]="checked">
    <label class="form-check-label" for="defaultCheck1">
      Сортировать по возрастанию/убыванию
    </label>
  </div>
  </div>
  </div>
  <div class="col-md-3" *ngFor ="let item of employee|filter:search|rate:checked">
    <div *ngIf="!item.isedit">
    <div class="card">
        <div class="card-body">
          <div class="card-title">
              {{item.name}}
          </div>
          <div class="card-subtitle">
            {{item.age}} годиков
          </div>
          <div class="card-subtitle">
            Жанр: {{item.genre}}
          </div>
          <div class="card-text">
             {{item.address}}
          </div>
          <div class="card-text">
            Оценка: {{item.mark}}
          </div><br>
          <div class="card-text">
          </div><br>
          <div class="form-group" >
            <div class="form-check form-check-inline">
              <input [(ngModel)]="item.editmark" class="form-check-input" type="radio" value="1"  [name]="item.id" >
              <label>1</label>
            </div>
            <div class="form-check form-check-inline">
              <input [(ngModel)]="item.editmark" class="form-check-input" type="radio" value="2" [name]="item.id">
              <label>2</label>
            </div>
            <div class="form-check form-check-inline">
              <input [(ngModel)]="item.editmark" class="form-check-input" type="radio"  value="3" [name]="item.id">
              <label>3</label>
            </div>
            <div class="form-check form-check-inline">
              <input [(ngModel)]="item.editmark" class="form-check-input" type="radio" value="4" [name]="item.id">
              <label>4</label>
            </div>
            <div class="form-check form-check-inline">
              <input [(ngModel)]="item.editmark" class="form-check-input" type="radio"  value="5" [name]="item.id">

              <label>5</label>
            </div>
          </div>
          <div>
          <button class="btn btn-primary btn-xs" (click)="Watch(item, item.id)" [disabled]="item.editmark==undefined">Поставить свою оценку</button>
          <!-- <button class="btn btn-primary btn-xs" (click)="isAllowed(item.id)">Жмяк</button> -->
        </div>
      </div>
</div>
    </div>
  </div>
